{% extends 'base.html' %}
{% block title %}<title>Mamar Bank - Dashboard</title>{% endblock %}
{% block body %}
<nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Left: Logo -->
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <svg class="h-8 w-8 text-white mr-2" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-white font-bold text-xl tracking-wide">Mamar Bank</span>
                </a>
            </div>
            <!-- Middle: Main actions -->
            <div class="hidden md:flex space-x-6">
                <a href="/accounts/report/"
                    class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Report</a>
                <a href="/accounts/withdraw/"
                    class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Withdraw</a>
                <a href="/accounts/deposit/"
                    class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Deposit</a>
            </div>
            <!-- Right: Profile & Logout -->
            <div class="flex items-center space-x-4">
                <a href="/accounts/profile/"
                    class="text-white bg-blue-700 hover:bg-blue-800 px-3 py-2 rounded-md text-sm font-semibold">Profile</a>
                <a href="/accounts/logout/"
                    class="text-white bg-red-600 hover:bg-red-700 px-3 py-2 rounded-md text-sm font-semibold">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="max-w-2xl mx-auto mt-16 p-10 bg-white rounded-2xl shadow-xl text-center">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Welcome to Mamar Bank</h1>
    <p class="text-lg text-gray-600 mb-6">Manage your finances with ease. Use the navigation above to access your
        account features.</p>
</div>
{% endblock %}
